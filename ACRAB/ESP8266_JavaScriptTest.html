<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <title>ESP8266Test</title>
  <script src = "acrab_main.js"></script>
  <style>
    body {color:#ddd; background-color:#202020;}
    button.constellation {
      display: block;
      width: 150px;
      height: 50px;
      font-size:1.4em;
      color: #aaa;
      background-color: #444;
      border-style: none;
      outline: solid;
      outline-color: #030;
      outline-size: 2px;
      outline-offset: 2px;
      margin: 15px 6px;
    }
    button.on {
      color:#ccc;
      background-color: #633;
      outline-color: #311;
    }
  </style>
</head>
<body onload="pageInit()">
  <h1>Seizae Controller 2016</h1>
  <hr>
  <button class="constellation" id="LED1" onclick="GETRequest(GETAddress(this, ip[0]));"/>LED1</button>
  <button class="constellation" id="LED2" onclick="GETRequest(GETAddress(this, ip[1]));"/>LED2</button>
  <div id="debug"></div>
</body>
</html>
