<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Acrab main</title>
  <script src = "js/jquery-3.1.0.js"></script>
  <script src = "js/acrab_main.js"></script>
  <script src = "js/acrab_script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css"></style>
</head>
<body>
  <h1>投影機無線制御ページ: Acrab 2016</h1>
  <ul class="tab_area">
    <li>メイン</li>
    <li>公演用画面</li>
  </ul>
  <hr>
  <div class="content" style="display:none"><!-- Tab 1 -->
    <ul>
      <button class="main_button constellation" id="And">And</button>
      <button class="main_button constellation" id="Aql">Aql</button>
      <button class="main_button constellation" id="Aqr">Aqr</button>
      <button class="main_button constellation" id="Ari">Ari</button>
      <button class="main_button constellation" id="Aur">Aur</button>
      <button class="main_button constellation" id="Boo">Boo</button>
      <button class="main_button constellation" id="Cap">Cap</button>
    </ul>
    <ul>
      <button class="main_button constellation" id="Cas">Cas</button>
      <button class="main_button constellation" id="Cep">Cep</button>
      <button class="main_button constellation" id="Cet">Cet</button>
      <button class="main_button constellation" id="CMa">CMa</button>
      <button class="main_button constellation" id="CMi">CMi</button>
      <button class="main_button constellation" id="Cnc">Cnc</button>
      <button class="main_button constellation" id="Cyg">Cyg</button>
    </ul>
    <ul>
      <button class="main_button constellation" id="Gem">Gem</button>
      <button class="main_button constellation" id="Leo">Leo</button>
      <button class="main_button constellation" id="Lep">Lep</button>
      <button class="main_button constellation" id="Lyr">Lyr</button>
      <button class="main_button constellation" id="Ori">Ori</button>
      <button class="main_button constellation" id="Peg">Peg</button>
      <button class="main_button constellation" id="Per">Per</button>
    </ul>
    <ul>
      <button class="main_button constellation" id="Psc">Psc</button>
      <button class="main_button constellation" id="Sco">Sco</button>
      <button class="main_button constellation" id="Sgr">Sgr</button>
      <button class="main_button constellation" id="Tau">Tau</button>
      <button class="main_button constellation" id="UMa">UMa</button>
      <button class="main_button constellation" id="Vir">Vir</button>
      <button class="main_button constellation" id="Lib">Lib</button>
    </ul>
    <ul>
      <button class="big main_button group" id="Spc"></button>
      <button class="big main_button group" id="Spt"></button>
      <button class="big main_button group" id="Smt"></button>
      <button class="big main_button group" id="Wnt"></button>
      <button class="big main_button group" id="Wnd"></button>
      <button class="big main_button all" id="Set"></button>
      <button class="big main_button all" id="Cle"></button>
    </ul>
    <ul>
      <button class="main_button group" id="Sta"></button>
      <button class="debug main_button projector" id="St1"></button>
      <button class="debug main_button projector" id="St2"></button>
      <button class="main_button projector" id="Fst"></button>
      <button class="main_button projector" id="Gxy"></button>
    </ul>
  </div>
  <div class="content" style="display:block"><!-- Tab 2 -->
  <p id="script_title"></p>
  <p id="script_now"></p><hr>
  <div id="prev_next_link">
    <span id="script_prev"></span><hr>
    <span id="script_next"></span>
  </div>
  </div>
</body>
</html>
